<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC 13F Filings</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- Header Section -->
<header class="header-container">
    <nav class="navbar navbar-dark bg-transparent fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeftNavbar" aria-controls="offcanvasLeftNavbar">
                <a href="https://babankltd.com/">
                    <img src="images/logo.png" alt="Logo" class="logo">
                </a>
                <span class="ms-2 fw-bold" id="navbarBrand"></span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                </ul>
            </div>
        </div>
    </nav>
</header>

    <h1>Insiders</h1>
    <div>
        <label for="search-input"></label>
        <input type="text" id="search-input" placeholder="search">
        <button id="search-button">Search</button>
    </div>
    <div>
        <canvas id="filings-chart" width="600" height="400"></canvas>
    </div>
    <div style="overflow-y: auto; max-height: 80vh;">
        <div id="filings-container">
            <!-- Filings will be displayed here -->
        </div>
    </div>
    <div id="insiders-container" style="overflow-y: auto; max-height: 80vh;">
        <!-- Insider transactions will be displayed here -->
    </div>
    <script src="app.js"></script>~
    <script>
        window.addEventListener('scroll', function() {
            const navbarBrand = document.getElementById('navbarBrand');
            if (window.scrollY > 50) {
                navbarBrand.style.display = 'none';
            } else {
                navbarBrand.style.display = 'inline';
            }
        });
    </script>
</body>
</html>
